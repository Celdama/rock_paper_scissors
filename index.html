<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="app-header">
        <h1>Rock Paper Scissors</h1>
        <p class="round-tracker">Not Round Yet</p>
      </div>
      <div class="app-main">
        <div class="display-player">
          <div class="player-choice">
            <h3>Player 1</h3>
            <div>
              <button id="rock" class="game-btn">
                <img src="./images/rock.png" alt="" />
              </button>
              <button id="papers" class="game-btn">
                <img src="./images/papers.png" alt="" />
              </button>
              <button id="scissors" class="game-btn">
                <img src="./images/scissors.png" alt="" />
              </button>
            </div>
            <p class="p-choice">Your choice :</p>
          </div>
          <div class="player-score">0</div>
        </div>
        <div id="result"></div>
        <div class="display-computer">
          <div class="computer-choice">
            <h3>Computer</h3>
            <div class="display-computer-choice">
              <button class="c-choice-btn">
                <span>Waiting for your selection</span>
              </button>
            </div>
            <p class="c-choice">PC selected:</p>
          </div>
          <div class="computer-score">0</div>
        </div>
      </div>
      <div class="app-footer">
        <button id="reset" class="btn-grad" disabled>Play again</button>
      </div>
    </div>
  </body>
</html>
